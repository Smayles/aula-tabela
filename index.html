<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Smayles</td>
                <td>29</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Smael</td>
                <td>09</td>
                <td>Estudante</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
